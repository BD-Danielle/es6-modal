<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="./js/modal.js"></script>
  <title>Modal</title>
</head>
<script>
  window.addEventListener('load', function (event) {
    // var id, bool, callback, fn;

    window.modalTrigger = function(id, bool, callback) {
      fn = new Modal(id, bool, callback);
      // it's allowed css setting
      //fn.styles = {
      //  backgroundColor: "rgb(214, 147, 147, 0.7)"
      //}
      return fn;
    };
    // window.modalTrigger = modalTrigger;
  })
</script>
<style>
  .btn {
    width: 200px;
    height: 150px;
    margin: 0 auto;
    color: #160808;
    text-align: center;
    line-height: 150px;
    background-color: rgb(214, 147, 147);
    border-radius: 5px;
    cursor: pointer;
  }

  #modal-content {
    display: block;
  }
</style>

<body>
  <!-- <div class="btn" onclick="modalTrigger();">點我出現屏障</div> -->
  <div class="btn" onclick="modalTrigger('#modal-box', false);">點我出現屏障</div>
  <div id="modal-box" style="display: none;">
    <div id="modal-content" onclick="modalTrigger('#modal-content', true);"
      class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
      <div class="w3-center"><br>
        <span class="w3-button w3-xlarge w3-transparent w3-display-topright"
          onclick="modalTrigger(null, false, '#modal-box')" title="Close Modal">×</span>
        <img src="img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="/action_page.php">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname"
            required="">
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="text" placeholder="Enter Password" name="psw" required="">
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button type="button" class="w3-button w3-red" onclick="modalTrigger(null, false, '#modal-box')">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

    </div>
  </div>
</body>

</html>
