<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="./js/webpack/es6.modal.bundle1.2.0.js"></script>
  <!-- <script src="./js/es6.modal1.2.0.js"></script> -->
  <title>es6-modal</title>
</head>
<style>
  .btn {
    width: 200px;
    height: 150px;
    margin: 0 auto;
    color: #160808;
    text-align: center;
    line-height: 150px;
    background-color: rgb(214, 147, 147);
    border-radius: 5px;
    cursor: pointer;
  }

  #modal-box {
    display: block;
    z-index: 1000;
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    overflow: auto;
  }

  #modal-content {
    display: block;
  }
</style>

<body>
  <div class="btn" data-modal="modal-box" data-action="trigger" onclick="(()=>{console.log(this)})();">點我出現屏障</div>
  <div id="modal-box" style="display: block;" data-modal="modal-box" data-action="hide">
    <div id="modal-content" data-modal="modal-content" data-action="show"
      class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
      <div class="w3-center"><br>
        <span class="w3-button w3-xlarge w3-transparent w3-display-topright" data-modal="modal-box" data-action="hide"
          title="Close Modal">×</span>
        <img src="img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="/action_page.php">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname"
            required="">
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="text" placeholder="Enter Password" name="psw" required="">
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button type="button" class="w3-button w3-red" data-modal="modal-box" data-action="hide">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

    </div>
  </div>
</body>
<script type="text/javascript">
  // 使用示例
  document.addEventListener("DOMContentLoaded", function () {
    let targets = document.querySelectorAll("[data-modal]");
    targets.forEach(target => {
      target.addEventListener("click", function (event) {
        // 创建 Modal 实例时，可以传递自定义样式
        let modal = new Modal(event, {
          backgroundColor: "rgba(0,0,0,0.8)", // 自定义样式示例
          zIndex: 2000
          // 可以添加更多自定义样式
        });
      }, false);
    });
  });

</script>

</html>
